<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>TONоготчи</title>
  <meta name="theme-color" content="#0f1720"/>
  <link rel="icon" href="/favicon.ico"/>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config={theme:{extend:{colors:{bg:'#0f1720',card:'#1b2633',muted:'#708499',acc:'#6ab3f3'}}}}</script>
</head>
<body class="bg-bg text-white min-h-screen">
  <div class="max-w-screen-md mx-auto p-4">
    <header class="flex items-center justify-between gap-3">
      <h1 class="text-xl font-semibold">TONоготчи</h1>
      <div id="tonconnect" class="flex items-center gap-2"></div>
    </header>

    <nav class="mt-4 grid grid-cols-3 sm:grid-cols-6 gap-2">
      <button data-view="pet" class="tab py-2 rounded-lg bg-card/60 hover:bg-card">Питомец</button>
      <button data-view="care" class="tab py-2 rounded-lg bg-card/60 hover:bg-card">Уход</button>
      <button data-view="breed" class="tab py-2 rounded-lg bg-card/60 hover:bg-card">Скрещивание</button>
      <button data-view="games" class="tab py-2 rounded-lg bg-card/60 hover:bg-card">Игры</button>
      <button data-view="clans" class="tab py-2 rounded-lg bg-card/60 hover:bg-card">Кланы</button>
      <button data-view="market" class="tab py-2 rounded-lg bg-card/60 hover:bg-card">Маркет</button>
    </nav>

    <section class="mt-4 rounded-xl bg-card/40 p-4" id="content"></section>

    <footer class="mt-6 text-sm text-muted">
      API: <a class="text-acc" href="/api">/api</a>
    </footer>
  </div>

  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <script src="/app/api.js"></script>
  <script src="/app/app.js"></script>
</body>
</html>
